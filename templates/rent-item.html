{% extends "layout.html" %}
{% block content %}

<section class="hero is-fullheight">
    <div class="hero-body has-text-centered is-justify-content-center">
        <div class="has-background-success p-5">
            <div class="has-text-centered">
                <svg style="width: 100px; height:100px;" viewBox="0 0 24 24">
                    <path fill="yellow"
                        d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" />
                </svg>
            </div>
            <p class="title has-text-centered">Transaction successfull</p> <br>
            <p class="subtitle"><strong>Product Id:</strong> {{product_id}} <br> <strong>Order Id:</strong>
                {{order_id}}</p>
            <p class="subtitle">Please contact to merchant: <br>{{email}}</p>
            <br>
            <br>
            <div class="has-text-centered">
                <a href="/" class="button is-link">Continue</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
