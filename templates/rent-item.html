{% extends "layout.html" %}
{% block content %}

<section class="container mb-5 is-flex is-flex-direction-column is-justify-content-space-around"
    style="min-height: 90vh;">

    {% if isValid %}
    <div class="has-background-success p-5">
        <div class="has-text-centered">
            <svg style="width: 100px; height:100px;" viewBox="0 0 24 24">
                <path fill="yellow"
                    d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" />
            </svg>
        </div>
        <p class="title has-text-centered">Transaction successfull</p> <br>
        <p class="subtitle"><strong>Product Id:</strong> {{product_id}} <br> <strong>Order Id:</strong>
            {{order_id}}</p>
    </div>
    {% else %}
    <div class="has-background-danger p-5">
        <div class="has-text-centered">
            <svg style="width: 100px; height:100px;" viewBox="0 0 24 24">
                <path fill="yellow"
                    d="M11,15H13V17H11V15M11,7H13V13H11V7M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20Z" />
            </svg>
        </div>
        <p class="title has-text-centered">Transaction failed</p> <br>
        <p class="subtitle"><strong>Product Id:</strong> {{product_id}} <br> <strong>Order Id:</strong>
            {{order_id}}</p>
    </div>
    {% endif %}

    <div class="has-text-centered">
        <a href="/" class="button is-link">Continue</a>
    </div>

</section>
{% endblock %}
