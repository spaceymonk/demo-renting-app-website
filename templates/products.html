<!-- Required Parameters
    * categories[]
    * products[]
        - id
        - title
        - descr
        - price
        - dates
            - begin
            - end
-->


<div class="columns container">

    <!-- displayed products -->
    <div class="column">
        <h4 class="subtitle has-text-centered">Displayed Products</h4>
        <div class="table-container">
            <table class="table is-hoverable is-fullwidth is-striped is-scrollable">
                <thead>
                    <tr class="has-background-primary has-text-white">
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Date Interval</th>
                        <th class="has-text-right">Action</th>
                    </tr>
                </thead>
                <tbody>

                    {% if hasProducts %}

                    {% for product in products %}
                    <tr>
                        <td>{{product.title}}</td>
                        <td>{{product.descr}}</td>
                        <td>$&nbsp;{{product.price}}</td>
                        <td>{{product.dates.begin}}&nbsp;-&nbsp;{{product.dates.end}}</td>
                        <td class="has-text-right">
                            <a href="/my-profile?removeProduct={{id}}" class="button is-danger">Remove</a>
                        </td>
                    </tr>
                    {% endfor %}


                    {% else %}

                    <tr>
                        <td colspan="5" style="text-align: center;">Empty</td>
                    </tr>

                    {% endif %}

                </tbody>
            </table>
        </div>
    </div>

    <!-- add new product -->
    <div class="column">
        <h4 class="subtitle has-text-centered">Add New Product</h4>

        <form action="/my-profile" id="product-form">

            <!-- title -->
            <div class="field">
                <label class="label has-text-white-ter">Title</label>
                <div class="control">
                    <input class="input is-rounded has-background-grey-light" type="text"
                        placeholder="Name of the product" autocomplete="" required name="title" />
                </div>
            </div>
            <br>

            <!-- desc -->
            <div class="field">
                <label class="label has-text-white-ter">Description</label>

                <div class="control">
                    <textarea class="textarea is-rounded  has-background-grey-light" placeholder="Enter a description" required
                        name="desc"></textarea>
                </div>
            </div>
            <br>

            <!-- price -->
            <div class="field">
                <label class="label has-text-white-ter">Price</label>

                <div class="control">
                    <input class="input is-rounded has-background-grey-light" type="number"
                        placeholder="Enter price" autocomplete="" required name="price" min="0"/>
                </div>
            </div>
            <br>


            <!-- dates -->
            <div class="field">
                <label class="label has-text-white-ter">Active time interval</label>

                <div class="columns is-variable is-1">
                    <div class="column control">
                        <!-- begin -->
                        <div class="field">
                            <div class="control">
                                <input class="input is-rounded  has-background-grey-light" type="text"
                                    onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Begin date"
                                    autocomplete="" required name="begin" />
                            </div>
                        </div>
                    </div>
                    <div class="column control">
                        <!-- end -->
                        <div class="field">
                            <div class="control">
                                <input class="input is-rounded  has-background-grey-light" type="text"
                                    onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="End date"
                                    autocomplete="" required name="end" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- category -->
            <div class="field">
                <label class="label has-text-white-ter">Category</label>

                <div class="control">
                    <div class="select is-fullwidth is-rounded">
                        <select name="category" class="has-background-grey-light">
                            {% for category in categories %}
                            <option>category</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <br />
            <button class="button is-block is-fullwidth is-success is-medium is-rounded" type="submit">
                Add
            </button>
        </form>
    </div>
</div>
